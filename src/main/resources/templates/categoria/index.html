<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Unidade')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2">
    <a th:href="@{/categorias/create}" class="btn  btn-primary">Nova Categoria</a>

    <hr>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${list}" >
                <td style="width: 10%;" th:text="${m.id}"></td>
                <td th:text="${m.descricao}"></td>
                <td class="text-center" style="width: 10%;">
                    <a class="btn btn-secondary" th:href="@{/categorias/update/{id}(id=${m.id})}">
                        Editar
                    </a>

                    <a class="btn btn-danger" th:href="@{/categorias/destroy/{id}(id=${m.id})}" >
                        Remover
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
    <nav th:if="${list.totalPages>1}"  aria-label="...">

        <ul th:if="${list.totalPages>1}" class="pagination">
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/categorias?page=0'}">Primeira</a>
            </li>
            
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/categorias?page=' + ${list.number - 1}}">Anterior</a>
            </li>
            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/categorias?page=' + ${list.number + 1}}">Próximo</a>
            </li>
            
            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/categorias?page=' + ${list.totalPages-1}}">Última</a>
            </li>
        </ul>
        
    </nav>
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
