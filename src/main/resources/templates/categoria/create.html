<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Categoria')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2 d-flex justify-content-center">
    <div class="col-12">

        <form th:action="@{/categorias/create}" th:object="${obj}" method="post" >
            <div class="card">

                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-primary" type="submit">Gravar</button>
                        <a class="btn btn-secondary" th:href="@{/categorias}">Voltar</a>
                    </div>
                    <caption>Cadastro de categoria</caption>
                </div>

                <div class="card-body">
                    <div class="row g-3">
                        
                        <div class="col-12 col-md-6">
                            <label for="descricao">Descrição</label>
                            <input autofocus
                            th:field="*{descricao}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" ></span>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
            
        </form>
    </div>
</div>  
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
