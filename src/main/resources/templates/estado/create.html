<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Estado</title>
</head>

<body>
    <div class="container pt-4 d-flex justify-content-center">
        <div class="col-12">

            <form th:action="@{/estados/create}" th:object="${obj}" class="pt-4" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <caption>Cadastro de Estado</caption>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-2">
                                <label for="cod_ibge">Cód. IBGE</label>
                                <input 
                                th:field="*{codigo}"
                                class="form-control form-control-sm" type="text">
                                <span class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" ></span>
                            </div>

                            <div class="col-1">
                                <label for="uf">UF</label>
                                <input 
                                th:field="*{uf}"
                                class="form-control form-control-sm" type="text">
                                <span class="text-danger" th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}" ></span>
                            </div>

                            <div class="col-3">
                                <label for="pais">Pais</label>
                                <select 
                                    class="form-select form-select-sm"
                                    th:field="*{pais}" >
                                    <option th:each="p : ${listPais}" th:value="${p.id}" th:text="${p.descricao}" ></option>
                                </select>
                                <span class="text-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" ></span>
                            </div>

                            <div class="col-6">
                                <label for="descricao">Descriição</label>
                                <input 
                                th:field="*{descricao}"
                                class="form-control form-control-sm" type="text">
                                <span class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" ></span>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit">Salvar</button>
                        <a class="btn btn-secondary" href="/estados">Voltar</a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
