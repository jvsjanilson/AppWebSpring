<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Estado')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2">
    
    <form action="#" th:action="@{/estados/search}" method="post">
        <div class="row g-3">
            <div class="col-3 col-md-auto">
                <a th:href="@{/estados/create}" class="btn btn-primary" title="Novo"><i class="fa fa-plus"></i></a>
            </div>

            <div class="col-9 col-md-auto">

                <div class="input-group mb-3">
                    
                    <input class="form-control" type="search" name="q" th:value="${q}" />
                    <button class="btn btn-primary" type="submit">Procurar</button>
                </div>
            </div>
        </div>
    </form>
    
    <hr class="mt-0 border border-black">

    <table class="table table-sm table-bordered">
        <thead>
            <tr>

                <th style="width: 10%;">Cód. IBGE</th>
                <th>UF</th>
                <th>Descrição</th>
                <th>País</th>
                <th class="text-center acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${list}" >
                <td th:text="${m.codigo}"></td>
                <td th:text="${m.uf}"></td>
                <td th:text="${m.descricao}"></td>
                <td th:text="${m.pais}"></td>
                <td class="text-center" >
                    <a class="btn btn-sm btn-secondary" th:href="@{/estados/update/{id}(id=${m.id})}">
                        <i class="fa fa-pencil"></i>
                    </a>

                    <a class="btn btn-sm btn-danger" th:href="@{/estados/destroy/{id}(id=${m.id})}" >
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
            
    <nav th:if="${list.totalPages>1}"  aria-label="...">
        <ul th:if="${list.totalPages>1}" class="pagination">
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/estados?page=0'}">Primeira</a>
            </li>
            
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/estados?page=' + ${list.number - 1}}">Anterior</a>
            </li>
            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/estados?page=' + ${list.number + 1}}">Próximo</a>
            </li>
            
            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/estados?page=' + ${list.totalPages-1} }">Última</a>
            </li>
        </ul>
    </nav>
  
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
