<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Contato')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
   
  <div class="container-fluid pt-2 d-flex justify-content-center">
    <div class="col-12">

        <form th:action="@{/contatos/create}" th:object="${obj}" class="" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <caption>Cadastro de Contato</caption>
                </div>
                <div class="card-body">
                    <div class="row g-2 mb-3">
                        
                        <div class="col-5">
                            <label for="nome">Nome/Razão Social</label>
                            <input 
                            th:field="*{nome}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" ></span>
                        </div>

                        <div class="col-5">
                            <label for="nomeFantasia">Nome Fantaisa</label>
                            <input 
                            th:field="*{nomeFantasia}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('nomeFantasia')}" th:errors="*{nomeFantasia}" ></span>
                        </div>

                        <div class="col-2">
                            <label for="documento">CPF/CNPJ</label>
                            <input 
                            th:field="*{documento}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}" ></span>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-8">
                            <label for="endereco">Endereço</label>
                            <input 
                            th:field="*{endereco}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" ></span>
                        </div>

                        <div class="col-2">
                            <label for="numero">Número</label>
                            <input 
                            th:maxlength="10"
                            th:field="*{numero}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}" ></span>
                        </div>

                        <div class="col-2">
                            <label for="cep">CEP</label>
                            <input 
                            
                            th:field="*{cep}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" ></span>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label for="bairro">Bairro</label>
                            <input 
                            th:field="*{bairro}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" ></span>
                        </div>

                        <div class="col-6">
                            <label for="complemento">Complemento</label>
                            <input 
                            th:field="*{complemento}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}" ></span>
                        </div>

                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-2">
                            <label for="estado">Estado</label>

                            <select 
                                onchange="lookupMunicipiosByEstado(this.value)"
                                class="form-select"
                                th:field="*{estado}" >
                                <option th:each="p : ${listEstados}" th:value="${p.id}" th:text="${p.uf}" selected></option>

                            </select>
                            <span class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" ></span>
                        </div>

                        <div class="col-6">
                            <label for="municipio">Municípios</label>
                            <select 
                                class="form-select"
                                th:field="*{municipio}" >
                                <option th:each="p : ${listMunicipios}" th:value="${p.id}" th:text="${p.descricao}" ></option>
                            </select>
                            <span class="text-danger" th:if="${#fields.hasErrors('municipio')}" th:errors="*{municipio}" ></span>
                        </div>
                    </div>
                  
                    
                </div>
                
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <a class="btn btn-secondary" th:href="@{/contatos}">Voltar</a>
                </div>
            </div>
            
        </form>
    </div>
</div>
  
  <div th:replace="~{fragments :: scripts}"></div>
  
</body>
</html>
