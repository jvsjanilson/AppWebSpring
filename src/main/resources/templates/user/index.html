<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Home')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
    <div class="container-fluid pt-2">
        <a class="btn btn-primary rounded-pill" th:href="@{/users/create}"><i class="fa fa-user"></i></a>
        <hr class="mt-0 border border-black">
        <table class="table table-sm table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${listUsers}" >
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
