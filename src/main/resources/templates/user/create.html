<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Usuario')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>

  <div class="container-fluid">
    <form th:action="@{/users/create}" th:object="${user}" class="" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h6>Cadastro de usuario</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="name">Nome do Usuario</label>
                            <input th:field="*{name}" class="form-control" type="text"  autofocus>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="mb-3">
                            <label for="email">e-mail</label>
                            <input th:field="*{email}" class="form-control" type="text">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>

                 

                    <div class="col-4">

                        <div class="mb-3">
                            <label for="password">Senha</label>
                            <input th:field="*{password}" class="form-control" type="password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <button class="btn  btn-primary" type="submit">Salvar</button>
                            <a class="btn  btn-secondary" th:href="@{/users}">Voltar</a>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>

    </form>
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
