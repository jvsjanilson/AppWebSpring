<head th:fragment="head(title)">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/css/main.css">
    <title th:text="${title}" >Web Application</title>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Principal</a>
          </li>
  
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastros
            </a>
            <ul class="dropdown-menu">
  
                <li><a class="dropdown-item" th:href="@{/pais}">País</a></li>
                <li><a class="dropdown-item" th:href="@{/estados}">Estados</a></li>
                <li><a class="dropdown-item" th:href="@{/municipios}">Municipios</a></li>
                <li><a class="dropdown-item" th:href="@{/contatos}">Contatos</a></li>
                <li><a class="dropdown-item" th:href="@{/unidades}">Unidades</a></li>
                <li><a class="dropdown-item" th:href="@{/categorias}">Categorias</a></li>
                <li><a class="dropdown-item" th:href="@{/produtos}">Produtos</a></li>
                <li><a class="dropdown-item" th:href="@{/users}">Usuários</a></li>
                
            </ul>
           </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>
