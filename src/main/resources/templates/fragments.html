<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">   
    
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-free-6.5.2-web/css/all.css}">
    <title th:text="${title}" >Web Application</title>
    
</head>

<nav th:fragment="navbar"  class="navbar navbar-expand-md navbar-dark bg-dark border-bottom  mt-2 rounded-2 mb-1">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNavDropdown" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
              </svg>

            </a>
          </li>
  
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastros
            </a>
            <ul class="dropdown-menu">
  
                <li><a class="dropdown-item" th:href="@{/pais}"><i class="fa-solid fa-flag text-primary"></i> País</a></li>
                <li><a class="dropdown-item" th:href="@{/estados}"><i class="fa-solid fa-flag text-primary"></i> Estados</a></li>
                <li><a class="dropdown-item" th:href="@{/municipios}"><i class="fa-solid fa-flag text-primary"></i> Municipios</a></li>
                <li><a class="dropdown-item" th:href="@{/contatos}"><i class="fa-solid fa-users-rectangle text-primary"></i> Contatos</a></li>
                <li><a class="dropdown-item" th:href="@{/unidades}"><i class="fa-solid fa-weight-scale text-primary"></i> Unidades</a></li>
                <li><a class="dropdown-item" th:href="@{/categorias}"><i class="fa-solid fa-icons text-primary" ></i> Categorias</a></li>
                <li><a class="dropdown-item" th:href="@{/produtos}"><i class="fa-solid fa-qrcode text-primary"></i> Produtos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/users}"><i class="fa-solid fa-users text-primary"></i> Usuários</a></li>
                <li><a class="dropdown-item" th:href="@{/cargos}"><i class="fa-solid fa-briefcase text-primary"></i> Cargos</a></li>
                
            </ul>
           </li>
        </ul>
        <form method="post" th:action="@{/logout}" class="d-flex" role="" style="margin-right: 80px;">
          <ul class="navbar-nav ml-auto">
          
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" 
              href="#" role="button" 
              data-bs-toggle="dropdown" aria-expanded="true"
              sec:authentication="name"

              >
               
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li><button type="submit" class="dropdown-item float-right" ><i class="fa fa-fw fa-power-off text-danger"></i> Sair</button></li>
              </ul>
             </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    
    <script th:src="@{/js/jquery.maskMoney.min.js}"></script>
    <script th:src="@{/js/jquery.mask.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/css/fontawesome-free-6.5.2-web/js/all.js}"></script>

</div>
