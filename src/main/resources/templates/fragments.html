<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.5.2-web/css/all.css">
    <title th:text="${title}" >Web Application</title>
    
</head>

<nav th:fragment="navbar"  class="navbar navbar-expand-md navbar-dark bg-dark border-bottom  mt-2 rounded-2 mb-1">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNavDropdown" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Principal</a>
          </li>
  
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastros
            </a>
            <ul class="dropdown-menu">
  
                <li><a class="dropdown-item" th:href="@{/pais}">País</a></li>
                <li><a class="dropdown-item" th:href="@{/estados}">Estados</a></li>
                <li><a class="dropdown-item" th:href="@{/municipios}">Municipios</a></li>
                <li><a class="dropdown-item" th:href="@{/contatos}">Contatos</a></li>
                <li><a class="dropdown-item" th:href="@{/unidades}">Unidades</a></li>
                <li><a class="dropdown-item" th:href="@{/categorias}">Categorias</a></li>
                <li><a class="dropdown-item" th:href="@{/produtos}">Produtos</a></li>
                <li><a class="dropdown-item" th:href="@{/users}">Usuários</a></li>
                
            </ul>
           </li>
        </ul>
        <form method="post" th:action="@{/logout}" class="d-flex me-5" role="">
          <ul class="navbar-nav ml-auto">
          
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" 
                href="#" role="button" 
                data-bs-toggle="dropdown" aria-expanded="true"
                sec:authentication="name"
                >
                <i class="fa fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li><button type="submit" class="dropdown-item float-right" ><i class="fa fa-fw fa-power-off text-danger"></i> Sair</button></li>
              </ul>
             </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" ></script>
