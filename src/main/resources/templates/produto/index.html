<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments :: head('Produto')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2">
    
    <form th:action="@{/produtos/search}" method="post">
        <div class="row g-3">

            <div class="col-3 col-md-auto">
                <a th:href="@{/produtos/create}" class="btn btn-primary rounded-pill" title="Novo"><i class="fa fa-plus"></i></a>
            </div>

            <div class="col-9 col-md-auto">
                <div class="input-group mb-3">
                    
                    <input class="form-control" type="search" name="q" th:value="${q}"  />
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </form>

    <hr class="mt-0 border border-black">
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                
                <th style="width: 10%;">GTIN</th>
                <th>Descrição</th>
                <th class="col-default">Unidade</th>
                <th>Categoria</th>
                <th class="text-end col-default">Preço</th>
                <th class="text-end col-default">Estoque</th>
                <th class="text-center acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m: ${list}" >
                
                <td th:text="${m.gtin}"></td>
                <td th:text="${m.descricao}"></td>
                <td th:text="${m.unidade}"></td>
                <td th:text="${m.categoria}"></td>
                <td class="text-end" th:text="${#numbers.formatCurrency(m.preco)}"></td>
                <td class="text-end" th:text="${m.estoque}"></td>
                <td class="text-center">
                    <a class="btn btn-sm btn-secondary" th:href="@{/produtos/update/{id}(id=${m.id})}">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a class="btn btn-sm btn-danger" th:href="@{/produtos/destroy/{id}(id=${m.id})}" >
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
    <nav th:if="${list.totalPages>1}"  aria-label="...">
        <ul th:if="${list.totalPages>1}" class="pagination">
            <li class="page-item" th:classappend="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/produtos?page=0'}"><i class="fa-solid fa-angles-left"></i></a>
            </li>
            
            <li class="page-item" th:classappend="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/produtos?page=' + ${list.number - 1}}"><i class="fa-solid fa-angle-left"></i></a>
            </li>
            <li class="page-item" th:classappend="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/produtos?page=' + ${list.number + 1}}"><i class="fa-solid fa-angle-right"></i></a>
            </li>
            
            <li class="page-item" th:classappend="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/produtos?page=' + ${list.totalPages-1}}"><i class="fa-solid fa-angles-right"></i></a>
            </li>
        </ul>
    </nav>
    
  </div>
  
   <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
