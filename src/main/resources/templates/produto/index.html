<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments :: head('Produto')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid">
    <a th:href="@{/produtos/create}" class="btn btn-primary">Novo Produto</a>

    <hr>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                
                <th style="width: 10%;">GTIN</th>
                <th>Descrição</th>
                <th>Unidade</th>
                <th>Categoria</th>
                <th class="text-end">Preço</th>
                <th class="text-end">Estoque</th>
                <th class="text-center acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m: ${list}" >
                
                <td th:text="${m.gtin}"></td>
                <td th:text="${m.descricao}"></td>
                <td th:text="${m.unidade}"></td>
                <td th:text="${m.categoria}"></td>
                <td class="text-end" th:text="${#numbers.formatCurrency(m.preco)}"></td>
                <td class="text-end" th:text="${m.estoque}"></td>
                <td class="text-center">
                    <a class="btn btn-sm btn-secondary" th:href="@{/produtos/update/{id}(id=${m.id})}">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a class="btn btn-sm btn-danger" th:href="@{/produtos/destroy/{id}(id=${m.id})}" >
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
    <nav th:if="${list.totalPages>1}"  aria-label="...">
        <ul th:if="${list.totalPages>1}" class="pagination">
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/produtos?page=0'}">Primeira</a>
            </li>
            
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/produtos?page=' + ${list.number - 1}}">Anterior</a>
            </li>
            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/produtos?page=' + ${list.number + 1}}">Próximo</a>
            </li>
            
            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/produtos?page=' + ${list.totalPages-1}}">Última</a>
            </li>
        </ul>
    </nav>
    
  </div>
  
   <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
