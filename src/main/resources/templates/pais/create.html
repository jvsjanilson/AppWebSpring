<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('País')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2 d-flex justify-content-center">
    <div class="col">
    <form th:action="@{/pais/create}" th:object="${obj}" class="" method="post" >
        <div class="card">
            <div class="card-header">
                <caption>Cadastro de Pais</caption>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12 col-md-3">
                        <label for="cod_ibge">Cód. IBGE</label>
                        <input  autofocus
                        th:field="*{codigo}"
                        class="form-control " type="text">
                        <span class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" ></span>
                    </div>
                    <div class="col-12 col-md-9">
                        <label for="descricao">Descrição</label>
                        <input 
                        th:field="*{descricao}"
                        class="form-control " type="text">
                        <span class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" ></span>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-secondary" th:href="@{/pais}">Voltar</a>
            </div>
        </div>
        
    </form>
</div>
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
