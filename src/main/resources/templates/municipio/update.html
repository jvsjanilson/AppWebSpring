<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Municipios')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2 d-flex justify-content-center">
    <div class="col-12">

        <form th:action="@{/municipios/update}" th:object="${obj}" class="" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden"  th:field="*{id}" th:value="${obj.id}">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-primary" type="submit">Gravar</button>
                        <a class="btn btn-secondary" th:href="@{/municipios}">Voltar</a>
                    </div>
                    <caption>Cadastro de Município</caption>
                </div>

                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-2">
                            <label for="codigo">Código</label>
                            <input 
                            th:field="*{codigo}" autofocus
                            th:value="${obj.codigo}"
                            class="form-control" type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" ></span>
                        </div>
                       
                        <div class="col-12 col-md-6">
                            <label for="descricao">Descriição</label>
                            <input 
                                th:field="*{descricao}"
                                th:value="${obj.descricao}"
                                class="form-control" type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" ></span>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="estado">Estado</label>
                            <select 
                                class="form-select"
                                th:field="*{estado}" >
                                <option th:each="p : ${listEstados}" th:value="${p.id}" th:text="${p.descricao}" ></option>
                            </select>
                            <span class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" ></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
