<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Municipios')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2">
    

    <div class="row">
        <div class="col-auto">
            <a th:href="@{/municipios/create}" class="btn btn-primary">Novo Município</a>

        </div>
        <div class="col-auto">

            <form action="#" th:action="@{/municipios/search}" method="post">
                <div class="input-group mb-3">

                    <input class="form-control" type="search" name="q" th:value="${q}" />
                    <button class="btn btn-primary" type="submit">Procurar</button>
                </div>
            </form>
        </div>
    </div>

    <hr>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th style="width: 10%;">Cód. IBGE</th>
                <th>Descrição</th>
                <th>Estado</th>
                <th class="text-center acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${list}" >
                <td th:text="${m.codigo}"></td>
                <td th:text="${m.descricao}"></td>
                <td th:text="${m.estado}"></td>
                <td class="text-center" >
                    <a class="btn btn-sm btn-secondary" th:href="@{/municipios/update/{id}(id=${m.id})}">
                        <i class="fa fa-pencil"></i>
                    </a>

                    <a class="btn btn-sm btn-danger" th:href="@{/municipios/destroy/{id}(id=${m.id})}" >
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
    <nav th:if="${list.totalPages>1}" aria-label="...">
        <ul class="pagination">
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/municipios?page=0'}">Primeira</a>
            </li>

            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/municipios?page=' + ${list.number - 1}}">Anterior</a>
            </li>
            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/municipios?page=' + ${list.number + 1}}">Próximo</a>
            </li>

            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/municipios?page=' + ${list.totalPages-1}}">Última</a>
            </li>
        </ul>
    </nav>
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
