<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Municipios')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2">
    <a th:href="@{/municipios/create}" class="btn btn-primary">Novo Município</a>
    <hr>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cód. IBGE</th>
                <th>Descrição</th>
                <th>Estado</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m, iterStat : ${list}" >
                <td th:text="${m.id}"></td>
                <td th:text="${m.codigo}"></td>
                <td th:text="${m.descricao}"></td>
                <td th:text="${m.estado}"></td>
                <td class="text-center" style="width: 15%;">
                    <a class="btn btn-sm btn-secondary" th:href="@{/municipios/update/{id}(id=${m.id})}">
                        Editar
                    </a>

                    <a class="btn btn-sm btn-danger" th:href="@{/municipios/destroy/{id}(id=${m.id})}" >
                        Remover
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
    <nav th:if="${list.totalPages>1}"  aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/municipios?page=' + ${list.number - 1}}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li  th:if="${list.totalPages>1}" th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}">
                <a class="page-link " th:href="@{'/municipios?page=' + ${i}}">[[${i + 1}]]</a>
            </li>
   
            <li  class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/municipios?page=' + ${list.number + 1}}">
                    
                    <span th:text="${list.number}" aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
