<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Unidade')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2">
    <a th:href="@{/unidades/create}" class="btn  btn-primary">Nova Unidade</a>

    <hr>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Código</th>
                <th>Descrição</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m, iterStat : ${list}" >
                <td th:text="${m.id}"></td>
                <td th:text="${m.codigo}"></td>
                <td th:text="${m.descricao}"></td>
                <td class="text-center" style="width: 15%;">
                    <a class="btn btn-sm btn-secondary" th:href="@{/unidades/update/{id}(id=${m.id})}">
                        Editar
                    </a>

                    <a class="btn btn-sm btn-danger" th:href="@{/unidades/destroy/{id}(id=${m.id})}" >
                        Remover
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
    <nav th:if="${list.totalPages>1}" aria-label="...">
        <ul class="pagination">
            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/unidades?page=0'}">Primeira</a>
            </li>

            <li class="page-item" th:class="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/unidades?page=' + ${list.number - 1}}">Anterior</a>
            </li>
            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/unidades?page=' + ${list.number + 1}}">Próximo</a>
            </li>

            <li class="page-item" th:class="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/unidades?page=' + ${list.totalPages-1}}">Última</a>
            </li>
        </ul>
    </nav>
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
