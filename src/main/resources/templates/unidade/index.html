<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Unidades</title>
</head>
<body>
    <div class="container-fluid pt-4">
        <a href="/unidades/create" class="btn btn-sm btn-primary">Nova Unidade</a>
        <a href="/" class="btn btn-sm btn-primary">Home</a>
        <hr>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m, iterStat : ${listUnidades}" >
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.codigo}"></td>
                    <td th:text="${m.descricao}"></td>
                    <td class="text-center" style="width: 15%;">
                        <a class="btn btn-sm btn-secondary" th:href="@{/unidades/update/{id}(id=${m.id})}">
                            Editar
                        </a>

                        <a class="btn btn-sm btn-danger" th:href="@{/unidades/destroy/{id}(id=${m.id})}" >
                            Remover
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    
</body>
</html>
