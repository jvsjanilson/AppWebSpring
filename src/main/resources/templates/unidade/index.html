<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Unidade')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2">
    

    <form action="#" th:action="@{/unidades/search}" method="post">
        <div class="row g-3">
            <div class="col-3 col-md-auto">
                <a th:href="@{/unidades/create}" class="btn btn-primary rounded-pill" title="Novo"><i class="fa fa-plus"></i></a>
            </div>

            <div class="col-9 col-md-auto">

                <div class="input-group mb-3">
                    
                    <input class="form-control" type="search" name="q" th:value="${q}" />
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </form>
    <hr class="mt-0 border border-black">
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th style="width: 10%;">Código</th>
                <th>Descrição</th>
                <th class="text-center acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${list}" >
                <td th:text="${m.codigo}"></td>
                <td th:text="${m.descricao}"></td>
                <td class="text-center">
                    <a class="btn btn-sm btn-secondary" th:href="@{/unidades/update/{id}(id=${m.id})}">
                        <i class="fa fa-pencil"></i>
                    </a>

                    <a class="btn btn-sm btn-danger" th:href="@{/unidades/destroy/{id}(id=${m.id})}" >
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
    <nav th:if="${list.totalPages>1}" aria-label="...">
        <ul class="pagination">
            <li class="page-item" th:classappend="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/unidades?page=0'}"><i class="fa-solid fa-angles-left"></i></a>
            </li>

            <li class="page-item" th:classappend="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/unidades?page=' + ${list.number - 1}}"><i class="fa-solid fa-angle-left"></i></a>
            </li>
            <li class="page-item" th:classappend="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/unidades?page=' + ${list.number + 1}}"><i class="fa-solid fa-angle-right"></i></a>
            </li>

            <li class="page-item" th:classappend="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{'/unidades?page=' + ${list.totalPages-1}}"><i class="fa-solid fa-angles-right"></i></a>
            </li>
        </ul>
    </nav>
</div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
