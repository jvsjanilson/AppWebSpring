<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head('Unidade')}" ></head>
<body>
  <div align="center" class="container-fluid"><nav th:replace="~{fragments :: navbar}"></nav></div>
  <div class="container-fluid pt-2 d-flex justify-content-center">
    <div class="col-12">

        <form th:action="@{/unidades/create}" th:object="${unidade}" class="" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="card">
       
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-success" type="submit"><i class="fa fa-save"></i> Gravar</button>
                        <a class="btn btn-secondary" th:href="@{/estados}"><i class="fa fa-undo"></i> Voltar</a>
                    </div>
                    <caption>Cadastro de unidade</caption>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-3">
                            <label for="codigo">Código</label>
                            <input 
                            th:field="*{codigo}" autofocus
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" ></span>
                        </div>
                        <div class="col-12 col-md-9">
                            <label for="descricao">Descrição</label>
                            <input 
                            th:field="*{descricao}"
                            class="form-control " type="text">
                            <span class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" ></span>
                        </div>
                    </div>
                    
                </div>

            </div>
            
        </form>
    </div>
</div>  
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
