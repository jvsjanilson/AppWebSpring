<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Remove Unidade</title>
</head>
<body>
    <div class="container pt-4 d-flex justify-content-center" >
        <div class="col-6">

            <form th:action="@{/unidades/destroy/unidade}" class="pt-4" method="POST" >
                <input type="hidden" name="id" th:value="${unidade.id}">
                
                <div class="card">
                    <div class="card-header">
                        Remoção de Unidade
                    </div>
                    <div class="card-body">
                        <h6> Confirma a remover <span th:text="${unidade.descricao}"></span> ?</h6>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-danger" type="submit">Remover</button>
                        <a class="btn btn-sm btn-secondary" href="/unidades">Voltar</a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
